<p class="text-xs-center">Регистрация для получения доступа</p>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group" [ngClass]="{'has-error':form.get('email').invalid && (form.get('email').dirty || form.get('email').touched)}">
    <label for="email">Email</label>
    <input
      type="text"
      class="form-control underlined"
      id="email"
      placeholder="Введите email"
      formControlName="email"
    >
    <span class="form-help-text"
          *ngIf="form.get('email').invalid && (form.get('email').dirty || form.get('email').touched)"
    >
      {{validatorMessages('email')}}
    </span>
  </div>
  <div class="form-group" [ngClass]="{'has-error':form.get('password').invalid && (form.get('password').dirty || form.get('password').touched)}">
    <label for="password">Пароль</label>
    <input
      type="password"
      class="form-control underlined"
      id="password"
      placeholder="Введите пароль"
      formControlName="password"
    >
    <span class="form-help-text"
          *ngIf="form.get('password').invalid && (form.get('password').dirty || form.get('password').touched)"
    >
      {{validatorMessages('password')}}
    </span>
  </div>
  <div class="form-group" [ngClass]="{'has-error':form.get('name').invalid && (form.get('name').dirty || form.get('name').touched)}">
    <label for="name">Имя</label>
    <input
      type="text"
      class="form-control underlined"
      id="name"
      placeholder="Введите имя"
      formControlName="name"
    >
    <span class="form-help-text"
          *ngIf="form.get('name').invalid && (form.get('name').dirty || form.get('name').touched)"
    >
      {{validatorMessages('name')}}
    </span>
  </div>
  <div class="form-group" [ngClass]="{'has-error':form.get('agree').invalid && (form.get('agree').dirty || form.get('agree').touched)}">
    <label for="agree">
      <input
        class="checkbox"
        id="agree"
        type="checkbox"
        formControlName="agree"
      >
      <span>Согласен с правилами</span>
    </label>
    <span class="form-help-text block"
          *ngIf="form.get('agree').invalid && (form.get('agree').dirty || form.get('agree').touched)"
    >Для продолжения необходимо ознакомиться и согласиться с правилами пользования!</span>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-block btn-primary">Зарегистрироваться</button>
  </div>
  <div class="form-group">
    <p class="text-muted text-xs-center">
      Уже есть аккаунт?
      <a routerLink="/login">
        Войти!
      </a>
    </p>
  </div>
</form>
