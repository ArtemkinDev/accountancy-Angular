<section class="section">
  <div class="row">
    <div class="col-xs-12 chart-center">
      <ngx-charts-pie-chart
        [view]="view"
        [scheme]="colorScheme"
        [results]="data"
        [legend]="false"
        [explodeSlices]="false"
        [labels]="true"
        [doughnut]="true">
      </ngx-charts-pie-chart>
    </div>
  </div>
</section>
