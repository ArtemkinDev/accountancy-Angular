<div class="title-block">
  <h3 class="title pull-left">
    Страница истории <span class="sparkline bar"></span>
  </h3>
  <div class="pull-right">
    <button class="btn-sm btn btn-primary-outline" (click)="openFilter()">
      <i class="fa fa-filter"></i>
    </button>
  </div>
</div>

<div *ngIf="!isLoaded" class="text-center">Loading...</div>
<div *ngIf="isLoaded">
  <app-history-chat [data]="chartData"></app-history-chat>

  <app-history-events
  [categories] = "categories"
  [events] = "filteredEvents"
  ></app-history-events>

  <div *ngIf="isFilterVisible">
    <app-history-filter
      (onFilterCancel) = "closeFilter()"
      [categories] = "categories"
      (onFilterApply) = "onFilterApply($event)"
    ></app-history-filter>
  </div>
</div>
