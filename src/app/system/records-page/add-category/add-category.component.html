<div class="card">
  <div class="card-header bordered">
    <div class="header-block">
      <h3 class="title">Добавить категорию</h3>
    </div>
  </div>
  <div class="card-block">
    <form #form = "ngForm" (ngSubmit) = "onSubmit(form)">
      <div class="form-group"
      [ngClass]="{'has-error': name.invalid && (name.touched || name.dirty)}"
      >
        <label class="control-label" for="category-name">Введите название</label>
        <input
          type="text"
          id="category-name"
          class="form-control"
          required
          #name="ngModel"
          name="name"
          ngModel
        >
        <span
          class="form-help-text"
          *ngIf="name.invalid && (name.touched || name.dirty)"
        >Введите название категории</span>
      </div>
      <div
        class="form-group"
        [ngClass]="{'has-error': capacity.invalid && (capacity.touched || capacity.dirty)}"
      >
        <label class="control-label" for="category-value">Введите лимит</label>
        <input
          type="number"
          id="category-value"
          class="form-control"
          name="capacity"
          #capacity="ngModel"
          [ngModel]="1"
          required
          min="1"
        >
        <span
          class="form-help-text"
          *ngIf="capacity.invalid && (capacity.touched || capacity.dirty)"
        >Значение должно быть больше 0</span>
      </div>
      <button type="submit" class="btn btn-primary">Добавить</button>
    </form>
  </div>
</div>
