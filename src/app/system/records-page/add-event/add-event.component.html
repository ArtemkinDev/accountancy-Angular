<div class="card">
  <div class="card-header bordered">
    <div class="header-block">
      <h3 class="title">Добавить событие</h3>
    </div>
  </div>
  <div class="card-block">
    <form #form = "ngForm" (ngSubmit) = "onSubmit(form)">
      <div class="form-group">
        <label class="control-label" for="category">Выберите категорию</label>
        <select
          class="form-control"
          id="category"
          required
          [ngModel] = "1"
          name="category"
        >
          <option
            *ngFor="let c of categories"
            value="{{c['id']}}"
          >{{c['name']}}</option>
        </select>
      </div>
      <div class="form-group">
        <label class="control-label">Выберите тип</label>
        <div *ngFor="let type of types">
          <label>
            <input
              class="radio"
              name="type"
              type="radio"
              value="{{type.types}}"
              required
              [ngModel]="'outcome'"
            >
            <span>{{type.label}}</span>
          </label>
        </div>
      </div>
      <div
        class="form-group"
        [ngClass] = "{'has-error': amount.invalid && (amount.touched || amount.dirty) }"
      >
        <label class="control-label" for="amount">Введите сумму</label>
        <input
          type="number"
          id="amount"
          name="amount"
          class="form-control"
          #amount="ngModel"
          [ngModel] = "1"
          min="1"
          required
        >
        <span
          class="form-help-text"
          *ngIf="amount.invalid && (amount.touched || amount.dirty)"
        >
          Поле обязательно для заполнения
        </span>
      </div>
      <div
        class="form-group"
        [ngClass] = "{'has-error': description.invalid && (description.touched || description.dirty) }"
      >
        <label class="control-label" for="description">Введите описание</label>
        <input
          type="text"
          id="description"
          name="description"
          class="form-control"
          #description="ngModel"
          ngModel
          required
        >
        <span
          class="form-help-text"
          *ngIf="description.invalid && (description.touched || description.dirty)"
        >
          Поле обязательно для заполнения
        </span>
      </div>
      <button
        type="submit"
        class="btn btn-primary"
        [disabled] = "form.invalid"
      >Добавить</button>
    </form>
  </div>
</div>
