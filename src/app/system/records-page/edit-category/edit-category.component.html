<div class="card">
  <div class="card-header bordered">
    <div class="header-block">
      <h3 class="title">Редактировать категорию</h3>
    </div>
  </div>
  <div class="card-block">
    <div class="alert alert-{{message.type}}" *ngIf="message.text">{{message.text}}</div>
    <form #form = "ngForm" (ngSubmit) = "onSubmit(form)">
      <div class="form-group">
        <label for="scategory">Выберете категорию</label>
        <select
          class="form-control"
          id="scategory"
          [(ngModel)] = "currentCategoryId"
          [ngModelOptions]="{standalone: true}"
          (change)="onSelectChange()"
        >
          <option
            *ngFor="let c of categories"
            value="{{c['id']}}"
          >{{c['name']}}</option>
        </select>
      </div>
      <div class="form-group"
           [ngClass]="{'has-error': name.invalid && (name.touched || name.dirty)}"
      >
        <label class="control-label" for="e-category-name">Название категории</label>
        <input
          type="text"
          id="e-category-name"
          class="form-control"
          required
          #name="ngModel"
          name="name"
          [ngModel] = "currentCategory.name"
        >
        <span
          class="form-help-text"
          *ngIf="name.invalid && (name.touched || name.dirty)"
        >Название категории</span>
      </div>
      <div
        class="form-group"
        [ngClass]="{'has-error': capacity.invalid && (capacity.touched || capacity.dirty)}"
      >
        <label class="control-label" for="e-category-value">Лимит категории</label>
        <input
          type="number"
          id="e-category-value"
          class="form-control"
          name="capacity"
          #capacity="ngModel"
          [ngModel] = "currentCategory.capacity"
          required
          min="1"
        >
        <span
          class="form-help-text"
          *ngIf="capacity.invalid && (capacity.touched || capacity.dirty)"
        >Значение должно быть больше 0</span>
      </div>
      <button type="submit" class="btn btn-primary" [disabled] = "form.invalid">Изменить</button>
    </form>
  </div>
</div>
